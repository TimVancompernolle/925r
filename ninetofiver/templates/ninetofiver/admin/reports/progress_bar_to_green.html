<div
    class="progress
        {% if value == 0 %}
	    bg-danger
        {% endif %}
    "
    {% if value is not None %}
    data-toggle="tooltip" data-placement="top" title="{{ value }}%"
    {% endif %}
    style="min-width: 150px;"
>
    {% if value is not None %}
        <div
            class="progress-bar
                {% if value > 99 %}
                    bg-success
                {% elif value > 50 %}
                    bg-info
		{% elif value > 0 %}
		    bg-warning
                {% else %}
                    bg-danger
                {% endif %}
            "
            role="progressbar"
            
            style="width: {% if value < 0.01 %}100{% else %}{{value}}{% endif %}%;"
        >
            {{ value }}%
        </div>
    {% else %}
    <div
    class="progress-bar"
    role="progressbar"
    aria-valuenow="0"
    aria-valuemin="0" 
    aria-valuemax="100"
    style="width: 100%; background-color: #e9ecef; color:black;"
    >
        None
        </div>
    {% endif %}
</div>
